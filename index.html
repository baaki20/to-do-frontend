<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }
        }

        .auth-box {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .auth-box h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
            width: auto;
            padding: 8px 16px;
            margin-top: 0;
            margin-left: 8px;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            width: auto;
            padding: 8px 16px;
            margin-top: 0;
            margin-left: 8px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .task-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .task-form h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .task-form .deadline-info {
            color: white;
            opacity: 0.9;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .task-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .task-input-wrapper input {
            flex: 1;
        }

        .task-input-wrapper button {
            width: auto;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .task-input-wrapper button:hover {
            transform: scale(1.05);
        }

        .task-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            width: auto;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid;
            transition: all 0.3s;
            animation: slideUp 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.Pending {
            border-left-color: #ffc107;
            background: #fff9e6;
        }

        .task-item.Completed {
            border-left-color: #28a745;
            background: #e8f5e9;
        }

        .task-item.Expired {
            border-left-color: #dc3545;
            background: #ffebee;
        }

        .task-details {
            flex: 1;
        }

        .task-description {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .task-status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .task-status-badge.Pending {
            background: #fff3cd;
            color: #856404;
        }

        .task-status-badge.Completed {
            background: #d4edda;
            color: #155724;
        }

        .task-status-badge.Expired {
            background: #f8d7da;
            color: #721c24;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .user-info {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info .user-email {
            font-weight: 600;
            color: #667eea;
        }

        .user-info button {
            width: auto;
            padding: 8px 20px;
            margin-top: 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù To-Do App</h1>
            <p>Manage your tasks with ease</p>
        </div>

        <div id="auth-section">
            <div class="card">
                <div class="auth-container">
                    <div class="auth-box">
                        <h2>Sign Up</h2>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="signup-email" placeholder="your@email.com">
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <button class="btn-primary" onclick="signUp()">Create Account</button>
                        <div id="signup-message" class="message"></div>
                    </div>

                    <div class="auth-box">
                        <h2>Sign In</h2>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="signin-email" placeholder="your@email.com">
                        </div>
                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" id="signin-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                        <button class="btn-primary" onclick="signIn()">Sign In</button>
                        <div id="signin-message" class="message"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="app-section" style="display:none;">
            <div class="user-info">
                <div>
                    <span>üë§ </span>
                    <span class="user-email" id="user-email"></span>
                </div>
                <button class="btn-secondary" onclick="signOut()">Sign Out</button>
            </div>

            <div class="card">
                <div class="task-form">
                    <h2>‚ûï Create New Task</h2>
                    <p class="deadline-info">‚è∞ Tasks expire in 5 minutes if not completed</p>
                    <div class="task-input-wrapper">
                        <input type="text" id="task-description" placeholder="What needs to be done?">
                        <button onclick="createTask()">Add Task</button>
                    </div>
                </div>

                <div class="task-filters">
                    <button class="filter-btn active" onclick="filterTasks('All')">All Tasks</button>
                    <button class="filter-btn" onclick="filterTasks('Pending')">‚è≥ Pending</button>
                    <button class="filter-btn" onclick="filterTasks('Completed')">‚úÖ Completed</button>
                    <button class="filter-btn" onclick="filterTasks('Expired')">‚è∞ Expired</button>
                </div>

                <div id="task-list" class="task-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading tasks...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-amplify/5.3.10/aws-amplify.min.js"></script>
    <script>
        const { Amplify, Auth, API } = window['aws_amplify_core'];
        
        // Configure Amplify (replace with your actual values)
        const API_URL = 'YOUR_API_GATEWAY_URL';
        const REGION = 'eu-north-1';
        const USER_POOL_ID = 'YOUR_USER_POOL_ID';
        const USER_POOL_CLIENT_ID = 'YOUR_USER_POOL_CLIENT_ID';

        Amplify.configure({
            Auth: {
                userPoolId: USER_POOL_ID,
                userPoolWebClientId: USER_POOL_CLIENT_ID,
                region: REGION
            },
            API: {
                endpoints: [
                    {
                        name: "TodoAppApi",
                        endpoint: API_URL,
                        region: REGION,
                        custom_header: async () => {
                            try {
                                const session = await Auth.currentSession();
                                return { 
                                    Authorization: session.getIdToken().getJwtToken() 
                                };
                            } catch (e) {
                                console.error("No current user session:", e);
                                return {};
                            }
                        }
                    }
                ]
            }
        });

        let allTasks = [];
        let currentFilter = 'All';

        // Authentication Functions
        async function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const messageEl = document.getElementById('signup-message');

            if (!email || !password) {
                showMessage(messageEl, 'Please fill in all fields', 'error');
                return;
            }

            try {
                await Auth.signUp({ 
                    username: email, 
                    password,
                    attributes: { email } 
                });
                showMessage(messageEl, '‚úÖ Account created! Please sign in.', 'success');
                document.getElementById('signup-email').value = '';
                document.getElementById('signup-password').value = '';
            } catch (error) {
                showMessage(messageEl, `‚ùå ${error.message}`, 'error');
                console.error("Sign Up Error:", error);
            }
        }

        async function signIn() {
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const messageEl = document.getElementById('signin-message');

            if (!email || !password) {
                showMessage(messageEl, 'Please fill in all fields', 'error');
                return;
            }

            try {
                await Auth.signIn(email, password);
                showMessage(messageEl, '‚úÖ Welcome back!', 'success');
                setTimeout(() => {
                    updateUIAfterAuth(true);
                    fetchTasks();
                }, 500);
            } catch (error) {
                showMessage(messageEl, `‚ùå ${error.message}`, 'error');
                console.error("Sign In Error:", error);
            }
        }

        async function signOut() {
            try {
                await Auth.signOut();
                updateUIAfterAuth(false);
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
        }

        // UI Management
        async function updateUIAfterAuth(isAuthenticated) {
            document.getElementById('auth-section').style.display = isAuthenticated ? 'none' : 'block';
            document.getElementById('app-section').style.display = isAuthenticated ? 'block' : 'none';
            
            if (isAuthenticated) {
                try {
                    const user = await Auth.currentAuthenticatedUser();
                    document.getElementById('user-email').textContent = user.attributes.email;
                } catch (e) {
                    console.error('Error getting user:', e);
                }
            }
        }

        async function checkAuthStatus() {
            try {
                await Auth.currentSession();
                updateUIAfterAuth(true);
                fetchTasks();
            } catch {
                updateUIAfterAuth(false);
            }
        }

        window.onload = checkAuthStatus;

        // Task Management
        async function fetchTasks() {
            try {
                const tasks = await API.get('TodoAppApi', '/tasks');
                allTasks = tasks || [];
                displayTasks();
            } catch (error) {
                console.error("Error fetching tasks:", error);
                document.getElementById('task-list').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading tasks</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayTasks();
        }

        function displayTasks() {
            const taskListEl = document.getElementById('task-list');
            
            let filteredTasks = allTasks;
            if (currentFilter !== 'All') {
                filteredTasks = allTasks.filter(task => task.Status === currentFilter);
            }

            if (filteredTasks.length === 0) {
                taskListEl.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <h3>No tasks found</h3>
                        <p>${currentFilter === 'All' ? 'Create your first task above!' : `No ${currentFilter.toLowerCase()} tasks`}</p>
                    </div>
                `;
                return;
            }

            taskListEl.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.Status}">
                    <div class="task-details">
                        <div class="task-description">${task.Description}</div>
                        <div class="task-meta">
                            <span>üìÖ ${new Date(task.Date).toLocaleDateString()}</span>
                            <span class="task-status-badge ${task.Status}">${task.Status}</span>
                        </div>
                    </div>
                    <div class="task-actions">
                        ${task.Status === 'Pending' ? 
                            `<button class="btn-success" onclick="updateTask('${task.TaskId}', 'Completed')">‚úì Complete</button>` : 
                            ''
                        }
                        <button class="btn-danger" onclick="deleteTask('${task.TaskId}')">üóë Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function createTask() {
            const description = document.getElementById('task-description').value.trim();
            if (!description) {
                alert('Please enter a task description');
                return;
            }

            try {
                await API.post('TodoAppApi', '/tasks', { 
                    body: { Description: description } 
                });
                document.getElementById('task-description').value = '';
                await fetchTasks();
            } catch (error) {
                console.error("Error creating task:", error);
                alert('Error creating task: ' + error.message);
            }
        }

        async function updateTask(taskId, status) {
            try {
                await API.put('TodoAppApi', `/tasks/${taskId}`, { 
                    body: { Status: status } 
                });
                await fetchTasks();
            } catch (error) {
                console.error("Error updating task:", error);
                alert('Error updating task: ' + error.message);
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            
            try {
                await API.del('TodoAppApi', `/tasks/${taskId}`);
                await fetchTasks();
            } catch (error) {
                console.error("Error deleting task:", error);
                alert('Error deleting task: ' + error.message);
            }
        }

        // Allow Enter key to submit forms
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id === 'signup-email' || activeElement.id === 'signup-password') {
                    signUp();
                } else if (activeElement.id === 'signin-email' || activeElement.id === 'signin-password') {
                    signIn();
                } else if (activeElement.id === 'task-description') {
                    createTask();
                }
            }
        });
    </script>
</body>
</html>
